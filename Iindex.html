<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduLearn - Online Learning Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand">
            <img src="https://images.unsplash.com/photo-1497633762265-9d179a990aa6?auto=format&fit=crop&w=50" alt="EduLearn Logo" class="nav-logo">
            <span>EduLearn</span>
        </div>
        <div class="nav-links">
            <button id="loginBtn" class="nav-btn">Login</button>
            <button id="signupBtn" class="nav-btn">Sign Up</button>
            <button id="logoutBtn" class="nav-btn hidden">Logout</button>
        </div>
    </nav>

    <main id="mainContent">
        <!-- Login Form -->
        <div id="loginForm" class="auth-form hidden">
            <h2>Login to Your Account</h2>
            <form onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="auth-form hidden">
            <h2>Create New Account</h2>
            <form onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="signupName">Full Name</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label for="signupPassword">Password</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
        </div>

        <!-- Courses Grid -->
        <div id="coursesGrid" class="courses-grid hidden">
            <!-- Courses will be dynamically inserted here -->
        </div>

        <!-- Course Detail View -->
        <div id="courseDetail" class="course-detail hidden">
            <!-- Course details will be dynamically inserted here -->
        </div>
    </main>

    <script src="auth.js"></script>
    <script src="courses.js"></script>
    <script src="app.js"></script>
</body>
</html>
